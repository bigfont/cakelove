<div class="form-group">

    <ng-form name="innerForm">

        <div ng-class="width">
            <!--shared label-->
            <label ng-show="['email', 'password', 'text', 'url' 'file' ].indexOf(type) >= 0" for="{{ id }}">
                {{ lblText }}
            </label>
            <!--email, password-->
            <input class="form-control" id="{{ id }}" name="innerFormInput" ng-class="{submitted: outerForm.submitted}" ng-model="theModel" ng-required="{{ notRequired == null }}" ng-show="['email', 'password', 'text', 'url' ].indexOf(type) >= 0" placeholder="{{ placeholder }}" type="{{ type }}">
            <!--file-->
            <input ng-show="'file' == type" type="file" id="{{ id }}">
            <!--checkbox, radio-->
            <div ng-show="['radio', 'checkbox' ].indexOf(type) >= 0" class="{{ type }}">
                <label>
                    <input type="{{ type }}" value="" name="{{ name }}">
                    {{ lblText }}
                </label>
            </div>
        </div>

    </ng-form>
    
    <!--Validation and Help-->
    <span class="help-block">{{ helpBlock }}</span>
    <div ng-show="(innerForm.$dirty || outerForm.submitted) && innerForm.$invalid">
        Invalid:
        <span ng-show="innerForm.innerFormInput.$error.required">Tell us your {{ lblText.toLowerCase() }}.</span>
        <span ng-show="innerForm.innerFormInput.$error.email">That is not an email.</span>
    </div>

</div>
