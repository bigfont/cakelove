<div class="form-group">

    <ng-form name="innerForm">            
        <div ng-class="width">
            <!--shared label-->
            <label ng-show="isStringType" for="{{ id }}">
                {{ lblText }}
            </label>
            <!--email, password, text, url-->
            <input class="form-control" id="{{ id }}" name="innerFormInput" ng-class="{submitted: outerForm.submitted}" ng-model="theModel" ng-required="isRequired" ng-show="isStringType" placeholder="{{ placeholder }}" type="{{ type }}">
            <!--file-->
            <input ng-show="'file' == type" type="file" id="{{ id }}">
            <!--checkbox, radio-->
            <div ng-show="['radio', 'checkbox' ].indexOf(type) >= 0" class="{{ type }}">
                <label>
                    <input type="{{ type }}" value="" name="{{ name }}" ng-model="theModel">
                    {{ lblText }}
                </label>
            </div>
            <!-- textarea -->
            <textarea class="form-control" id="{{ id }}" name="innerFormInput" ng-class="{submitted: outerForm.submitted}" ng-model="theModel" ng-required="isRequired" ng-show="'textarea' == type" placeholder="{{ placeholder }}" rows="{{ rows }}"></textarea>
        </div>

    </ng-form>

    <!--Validation and Help-->
    <span class="help-block">{{ helpBlock }}</span>
    <div ng-show="(innerForm.$dirty || outerForm.submitted) && innerForm.$invalid">
        Invalid:
        <span ng-show="innerForm.innerFormInput.$error.required">This input is required.</span>
        <span ng-show="innerForm.innerFormInput.$error.email">That is not an email.</span>
    </div>

</div>
