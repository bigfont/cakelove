<div class="row">
    <div class="col-lg-8">

        <div bse-input class="hidden" id="id" type="hidden" ng-model="formModel.id" outer-form="outerForm"></div>
        <div bse-input submit-required="true"
             help-block="Please provide us with a short formModelgraphy for use on our website in promoting your classes. Kindly type your formModel in the space below. This is what people will read about you, please make sure that your grammar and spelling are correct."
             rows="10" outer-form="outerForm" lbl-text="formModelgraphy" type="textarea" ng-model="formModel.text"></div>
        <div bse-file-upload type="text" uploader="uploader" outer-form="outerForm" ng-model="formModel.hasformModelImage"
             lbl-text="Your image" img-identifier="formModel" help-block="Your picture should be about a 2.5 inch rectangle with a 75 DPI resolution. In other words, it should be about 187 pixels by 187 pixels."></div>
        <button class="btn btn-default" ng-click="update()">Save</button>

    </div>
</div>
