

<form novalidate name="outerForm">

    <bs-form-group input-id="name" input-type="text" label-text="Name" the-model="contactInfo.name" the-outer-form="outerForm"></bs-form-group>
    <bs-form-group input-id="address" input-type="text" label-text="Street" the-model="contactInfo.address.street" the-outer-form="outerForm"></bs-form-group>
    <bs-form-group input-id="address" input-type="text" label-text="City" the-model="contactInfo.address.city" the-outer-form="outerForm"></bs-form-group>
    <bs-form-group input-id="address" input-type="text" label-text="Province" the-model="contactInfo.address.province" the-outer-form="outerForm"></bs-form-group>
    <bs-form-group input-id="address" input-type="text" label-text="Postal Code" the-model="contactInfo.address.postalCode" the-outer-form="outerForm"></bs-form-group>
    <bs-form-group input-id="address" input-type="text" label-text="Country" the-model="contactInfo.address.country" the-outer-form="outerForm"></bs-form-group>
    <bs-form-group input-id="phoneDay" input-type="text" label-text="Daytime Phone" the-model="contactInfo.phoneDay" the-outer-form="outerForm"></bs-form-group>
    <bs-form-group input-id="phoneCell" input-type="text" label-text="Cell Phoe" the-model="contactInfo.phoneCell" the-outer-form="outerForm"></bs-form-group>
    <bs-form-group input-id="email" input-type="email" label-text="Email" the-model="contactInfo.email" the-outer-form="outerForm"></bs-form-group>
    <bs-form-group input-id="businessName" input-type="text" label-text="Business Name" the-model="contactInfo.businessName" the-outer-form="outerForm"></bs-form-group>
    <bs-form-group input-id="website" input-type="url" label-text="Website" not-required the-model="contactInfo.website" the-outer-form="outerForm"></bs-form-group>

    <button class="btn btn-default" ng-click="update(contactInfo, outerForm)">Save</button>

</form>
