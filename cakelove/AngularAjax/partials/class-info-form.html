<form ng-repeat="c in masterModel.classes">

    <fieldset>
        <legend>Class Overview</legend>

        <bs-form-group label-text="Class Name" input-id="className" input-type="text" the-model="c.className"></bs-form-group>

        <bs-form-textarea label-text="Class Description" input-rows="10" the-model="c.classDescription"></bs-form-textarea>
        <!--Nice-to-Have: make a check box list directive-->
        <fieldset>
            <label>Class Type:</label>
            <bs-form-radio label-text="Hands-On Class" input-value="handsOn" the-model="c.classType"></bs-form-radio>
            <bs-form-radio label-text="Demo" input-value="demo" the-model="c.classType"></bs-form-radio>
        </fieldset>

    </fieldset>
    <fieldset>
        <legend>Student Overview</legend>
        <bs-form-group add-on-left="{{c.currency}}" add-on-right=".00" input-id="feePerStudent" input-type="number" label-text="Fee per student" the-model="c.feePerStudent"></bs-form-group>
        <!--Make this a drop down list add-on.-->
        <bs-form-radio label-text="Canadian" input-value="Canadian" the-model="c.currency"></bs-form-radio>
        <bs-form-radio label-text="US" input-value="US" the-model="c.currency"></bs-form-radio>
        <bs-form-radio label-text="Euros" input-value="Euro" the-model="c.currency"></bs-form-radio>
        

        <bs-form-group add-on-left="Min Students" label-text="Minimum Number of Students" input-id="classSizeMin" input-type="number" the-model="c.classSize.min"></bs-form-group>
        <bs-form-group add-on-left="Max Students" label-text="Maximum Number of Students" input-id="classSizeMax" input-type="number" the-model="c.classSize.max"></bs-form-group>
        <label>Skill Level:</label>
        <bs-form-radio label-text="Beginner" input-value="beginner" the-model="c.skillLevel"></bs-form-radio>
        <bs-form-radio label-text="Intermediate" input-value="intermediate" the-model="c.skillLevel"></bs-form-radio>
        <bs-form-radio label-text="Advanced" input-value="advanced" the-model="c.skillLevel"></bs-form-radio>
    </fieldset>

    <fieldset>
        <legend>Class Schedule</legend>

        <bs-form-checkbox label-text="My class will run more than one day." the-model="isMultiDay"></bs-form-checkbox>
        <bs-form-checkbox label-text="I have a class scheduling preference." the-model="hasTimePreference"></bs-form-checkbox>

        <bs-form-group add-on-left="Hours" help-block="Total time required for class (do not include set up or clean up)." input-id="totalTimeDayOne" input-type="number" label-text="Total {{ isMultiDay ? 'day one' : '' }} class time:" the-model="c.totalTime.dayOne"></bs-form-group>

        <bs-form-group add-on-left="Hours" help-block="Total time required for day two's class." input-id="totalTimeDayTwo" input-type="number" label-text="Total day two class time:" ng-show="isMultiDay" the-model="c.totalTime.dayTwo"></bs-form-group>

        <div ng-show="hasTimePreference" class="row">
            <div class="col-sm-6">
                <label>Preferred {{ isMultiDay ? 'day one' : '' }} timing:</label>
                <bs-form-radio label-text="Fri - am" input-value="fri-am" the-model="c.preferredTime.dayOne"></bs-form-radio>
                <bs-form-radio label-text="Fri - pm" input-value="fri-pm" the-model="c.preferredTime.dayOne"></bs-form-radio>
                <bs-form-radio label-text="Sat - am" input-value="sat-am" the-model="c.preferredTime.dayOne"></bs-form-radio>
                <bs-form-radio label-text="Sat - pm" input-value="sat-pm" the-model="c.preferredTime.dayOne"></bs-form-radio>
                <bs-form-radio label-text="Sun - am" input-value="sun-am" the-model="c.preferredTime.dayOne"></bs-form-radio>
                <bs-form-radio label-text="Sun - pm" input-value="sun-pm" the-model="c.preferredTime.dayOne"></bs-form-radio>
            </div>
            <div ng-show="isMultiDay" class="col-sm-6">
                <label>Preferred day two timing:</label>
                <bs-form-radio label-text="Fri - am" input-value="fri-am" the-model="c.preferredTime.dayTwo"></bs-form-radio>
                <bs-form-radio label-text="Fri - pm" input-value="fri-pm" the-model="c.preferredTime.dayTwo"></bs-form-radio>
                <bs-form-radio label-text="Sat - am" input-value="sat-am" the-model="c.preferredTime.dayTwo"></bs-form-radio>
                <bs-form-radio label-text="Sat - pm" input-value="sat-pm" the-model="c.preferredTime.dayTwo"></bs-form-radio>
                <bs-form-radio label-text="Sun - am" input-value="sun-am" the-model="c.preferredTime.dayTwo"></bs-form-radio>
                <bs-form-radio label-text="Sun - pm" input-value="sun-pm" the-model="c.preferredTime.dayTwo"></bs-form-radio>
            </div>
        </div>

        <p>We will automatically add 15 mins for set up and 15 mins for clean up, do you require more time:</p>
        <bs-form-checkbox label-text="I require more than 15-mins for setup." the-model="needsExtraSetup"></bs-form-checkbox>
        <bs-form-group ng-show="needsExtraSetup"
                       label-text="Extra setup time:"
                       help-block="How much additional time do you need?"
                       input-id="extraTime.setup"
                       input-type="number"
                       add-on-right="mins"
                       the-model="c.extraTime.setup"></bs-form-group>
        <bs-form-checkbox label-text="I require more than 15-mins for clean-up." the-model="needsExtraCleanup"></bs-form-checkbox>
        <bs-form-group ng-show="needsExtraCleanup"
                       label-text="Extra cleanup time:"
                       help-block="How much additional time do you need?"
                       input-id="extraTime.cleanup"
                       input-type="number"
                       add-on-right="mins"
                       the-model="c.extraTime.cleanup"></bs-form-group>


    </fieldset>
    <fieldset>

        <legend>Class Supplies</legend>

        <bs-form-textarea help-block="Please provide a detailed list of what will be required.  Please be mindful of the long distances many students will have to travel.  For example, if a student will require a 12&quot; piece of aluminum foil, you may wish to provide a communal role instead of asking every student to bring some." input-id="supplied-required" input-rows="10" label-text="Supplies required:" the-model="c.supplies.willRequireThese"></bs-form-textarea>

        <bs-form-textarea input-id="supplies-provided" input-rows="10" label-text="Supplies provided by instructor:" the-model="c.supplies.willProvideThese"></bs-form-textarea>

        <bs-form-checkbox label-text="I will be offering some of the required supplies for sale!" the-model="isSelling"></bs-form-checkbox>
        <bs-form-textarea input-id="supplies-sale" input-rows="10" label-text="If so, please list:" ng-show="isSelling" the-model="c.supplies.willSellThese"></bs-form-textarea>

        <bs-form-checkbox label-text="I would like a vendor table..." the-model="doVendorTable"></bs-form-checkbox>
        <div ng-show="doVendorTable">
            <bs-form-radio label-text="I would like a vendor table in the classroom ($40)." input-value="classRoom" the-model="c.vendorTable"></bs-form-radio>
            <bs-form-radio label-text="I would like a vendor table in the vendor room (must complete online vendor form)." input-value="vendorRoom" the-model="c.vendorTable"></bs-form-radio>
        </div>

        <bs-form-textarea input-id="supplies-special" input-rows="10" label-text="Special equipment required for class:" the-model="c.willNeedThisSpecialEquip"></bs-form-textarea>


    </fieldset>


</form>

<pre>{{ masterModel | json }}</pre>
