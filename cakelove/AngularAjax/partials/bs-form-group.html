



<div class="form-group">
    <ng-form name="foo">
        
    
        <!--<input type="email" ng-model="user.email" name="bar" placeholder="email" />-->

        
        
        <label for="{{ inputId }}">{{ labelText }}</label>
        <div>
            <!-- Bootstrap Input Group -->
            <div class="input-group" ng-show="(addOnLeft.length + addOnRight.length) > 0">
                <span ng-if="addOnLeft.length > 0" class="input-group-addon">{{ addOnLeft }}</span>
                <input type="{{ inputType }}" class="form-control" id="{{ inputId }}" name="bar" placeholder="{{ placeholderText }}" ng-model="theModel">
                <span ng-if="addOnRight.length > 0" class="input-group-addon">{{ addOnRight }}</span>
            </div>
            <!-- Bootstrap Input -->
            <input class="form-control"
                   id="{{ inputId }}"
                   name="bar"
                   required
                   ng-model="theModel"
                   ng-show="addOnLeft.length == null && addOnRight == null"
                   placeholder="{{ placeholderText }}"
                   type="{{ inputType }}">

            <span class="help-block">{{ helpBlock }}</span>
            <div ng-show="foo.bar.$dirty && foo.bar.$invalid">
                Invalid:
            </div>
        </div>


    </ng-form>
</div>
