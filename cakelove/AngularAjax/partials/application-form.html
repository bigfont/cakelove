<div ng-controller="ApplicationFormCtrl">

    <ng-form name="outerForm">
        <tabset>
            <!-- NiceToHave Use ng-repeat instead of copy and paste -->
            <tab ng-controller="ContactInfoCtrl" heading="{{ formName }}">
                <div contact-info-form-inputs></div>
            </tab>
            <tab ng-controller="TeachingExperienceCtrl" heading="{{ formName }}">
                <div teaching-experience-form-inputs></div>
            </tab>
            <tab ng-controller="BiographyCtrl" heading="{{ formName }}">
                <div biography-form-inputs></div>
            </tab>
            <tab ng-controller="ClassesCtrl" heading="{{ formName }}">
                <div class-info-form-inputs></div>
            </tab>
            <tab heading="Submit Application">
                <p>Some warning text.</p>
                <div bse-input id="test" lbl-text="Test" outer-form="outerForm" the-model="test" submit-required type="text"></div>
                <button class="btn btn-default" ng-click="submit()">Submit</button>
            </tab>
        </tabset>
    </ng-form>
</div>
