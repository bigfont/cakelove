<div ng-controller="ApplicationFormCtrl">

    <tabset>
        <!-- NiceToHave Use ng-repeat instead of copy and paste -->
        <tab ng-controller="ContactInfoCtrl" heading="{{ formName }}">
            <form novalidate name="outerForm">
                <div contact-info-form-inputs></div>
            </form>
        </tab>
        <tab ng-controller="TeachingExperienceCtrl" heading="{{ formName }}">
            <form novalidate name="outerForm">
                <div teaching-experience-form-inputs>
                </div>
            </form>
        </tab>
        <tab ng-controller="BiographyCtrl" heading="{{ formName }}">
            <form novalidate name="outerForm">
                <div biography-form-inputs></div>
            </form>
        </tab>
        <tab ng-controller="ClassesCtrl" heading="{{ formName }}" active="true">
            <form novalidate name="outerForm">
                <div class-info-form-inputs></div>
            </form>
        </tab>
    </tabset>

</div>
